<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Matching Game</title>
<style type="text/css"> 

img {
	position: absolute;
	}
div {
	position: absolute;
	width: 500px;
	height: 500px;
	}
	
#rightSide { left: 500px; 
            border-left: 1px solid black }

</style>



</head>
<body id = "theNBody" onload="genrateFaces()">
<h1>Matching Game</h1>
<p>Click on the extra smiling face on the left.</p>
<div id = "leftSide"></div>
<div id = "rightSide"></div>
<script type="text/javascript">


	var numberOfFaces = 5;
	var theLeftSide = document.getElementById("leftSide");
	//third
	var theRightSide = document.getElementById("rightSide");
	//forth	
	var theBody = document.getElementsByTagName("body")[0];

	function genrateFaces() {
		var n = 0;
		while(n < numberOfFaces){
			var myimg = document.createElement("img");
			myimg.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
			var random_pos1 = Math.random()*400;
			var random_pos2 = Math.random()*400;
			myimg.style.top = random_pos1 + "px";
			myimg.style.left = random_pos2 + "px";
			theLeftSide.appendChild(myimg);
			n = n+1;
		}
		// Add faces to left side
		leftSideImages = theLeftSide.cloneNode(true);
		leftSideImages.removeChild(leftSideImages.lastChild);
		theRightSide.appendChild(leftSideImages);
		
			
		
	
		
	}



</script>
</body>
</html>
