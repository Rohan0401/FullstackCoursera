<!DOCTYPE html>
<html>
<head>
<!-- Created By: Rohan Singh Rajput -->
<meta charset="ISO-8859-1">
<title>Dating WebSite Part 3</title>
<!--  Part 2 section -->
<style>
.fset_class {
	background: lightyellow;
	border-color: yellow;
	border-width: 10px;
	border-style: solid;
	margin-bottom: 10px;
	width: 720px;
}

label {
	width: 180px;
	display: inline-block;
	text-align: top;
	text-align: right;
	vertical-align: top;
}


.radioBox {
	width: auto;
}

.checkBox {
	width: auto;
}

.textArea {
	width: 360px;
	height: 50px;
}

.lowRange {
	text-align: center;
	background: red;
}

.highRange {
	text-align: center;
	background-color: purple;
}
/*  Part 3 Inculusion */
label:HOVER {
	font-size: 40px
}
</style>
</head>
<body>
<!-- 	Part 1 Section -->
		<form
		action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php"
		method="post">
		<h1>Please Enter Your Details For Our Dating WebSite!</h1>
		<fieldset class="fset_class">
			<legend>Your face </legend>
			<label for="avatar">Your image:</label> <input type="file"
				id="avatar" name="avatar" required><br> <label
				for="preview">Image preview : </label> <img id="preview">
		</fieldset>

		<fieldset class="fset_class">
			<legend>Your general details </legend>
			<label for="nameToEnter">Name:</label> <input type="text"
				id="nameToEnter" name ="nameToEnter" required placeholder="Your full name"><br>
			<label for="genderTOEnter" class="radioLabel">Gender:</label> <input
				type="radio" id="genderTOEnter" name ="genderTOEnter" value="male" required>Male <input
				type="radio" id="genderTOEnter" name = "genderTOEnter" value="female" required>Female<br>
			<label for="enterAge">Age:</label> <input type="number" id="enterAge" name = "enterAge" min = "18" max = "110" value = "18"
				required placeholder="18"><br> <label for="dobEnter">Date of
				Birth:</label> <input type="date" id="dobEnter" name = "dobEnter"><br> <label
				for="colorToChoose">Favourite color:</label> <input type="color"
				id="colorTOChoose" name = "colorTOChoose"><br> <label for="countryToChoose">Which
				country:</label> <select id="countryToChoose" name = "countryToChoose">
				<option value="no selection">no selection</option>
				<option value="India">India</option>
				<option value="USA">USA</option>
				<option value="China">China</option>
				<option value="UK">UK</option>
				<option value="UAE">UAE</option>
			</select>
		</fieldset>
		<fieldset class="fset_class">
			<legend>Your indicators </legend>
			<label for="heightToChoose">Height:</label> <span class="lowRange">Short</span><input
				type="range" id="heightToChoose" name = "heightToChoose" min="0" max="100"><span
				class="highRange">Tall</span><br> <label for="salaryToChoose">Salary:</label>
			<span class="lowRange">Poor</span><input type="range"
				id="salaryToChoose" name = "salaryToChoose" min="0" max="100"><span
				class="highRange">Rich</span><br>
		</fieldset>
		<fieldset class="fset_class">
			<legend>Your contact information </legend>
			<label for="emailToChoose">Email:</label> <input type="email"
				id="emailToChoose" name ="emailToChoose" required placeholder="example@email.com"><br> <label
				for="mobileToChoose">Mobile:</label> <input type="tel"
				id="mobileToChoose" name = "mobileToChoose" placeholder="0777145755"><br> <label for="addToChoose" >Address:</label>
			<textarea class="textArea" id = "addToChoose" name = "addToChoose" placeholder="Enter your postal address here"></textarea>
			<br> <label for="methodToContact" class="checkBox">Method
				to contact you:</label> <input type="checkbox" id="methodToContact" name ="methodToContact" 
				value="email">Email <input type="checkbox"
				id="methodToContact" name = "methodToContact" value="whatsapp">Whatsapp <input
				type="checkbox" id="methodToContact"  name = "methodToContact" value="in-app">In-app
			chat
		</fieldset>
		<input type="submit" value="Submit">
	</form>
<!-- 	Part 3 -->
	<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
</body>
</html>
